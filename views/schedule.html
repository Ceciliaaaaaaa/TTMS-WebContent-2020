<div class="frame">
    <div class="searchBar">
        <form>
            <div class="form-group row">
                <label for="studioname" class="col-form-label"><strong>影厅名称：</strong></label>

                <button type="button" class="btn btn-success add" onclick="javascript:window.location='scheduleDetail.html?type=add'">添加</button>
            </div>
        </form>
    </div>

                </td>
            </tr>

                    <button type="button" class="btn btn-outline-danger delete" onclick="del()">删除</button>
