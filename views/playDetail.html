    <div class="frame">
    <h2>影片信息</h2>
    <div class="addForm">
        <form id="myform">
            <input type="hidden" id="type" name="type">
            <div class="form-group row">
                <label for="poster" class="col-form-label"><strong>影片封面：</strong></label>
                <div class="col-sm-10">
                    <input id="poster" type="file" class="file" data-preview-file-type="text">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-form-label"><strong>影片名称：</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="请输入影片名称">
                </div>
            </div>
            <div class="form-group row">
                <label for="playtype" class="col-form-label"><strong>影片类型：</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="playtype" placeholder="请输入影片类型">
                </div>
            </div>
            <div class="form-group row">
                <label for="area" class="col-form-label"><strong>影片地区：</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="area" placeholder="请输入影片地区">
                </div>
            </div>
            <div class="form-group row">
                <label for="duration" class="col-form-label"><strong>影片时长：</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="duration" placeholder="请输入影片时长">
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-form-label"><strong>上映时间：</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="date" placeholder="请输入上映时间">
                </div>
            </div>
            <button type="button" class="btn btn-success add"  onclick="check()">提交</button>
            <button type="button" class="btn btn-primary return" onclick="javascript:window.location='play.html'">返回</button>
        </form>
    </div>
</div>
