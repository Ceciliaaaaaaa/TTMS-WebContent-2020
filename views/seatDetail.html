<div class="frame">
    <h2>座位信息</h2>
    <div class="addForm">
        <form id="myform">
            <input type="hidden" id="type" name="type">
            <div class="form-group row">
                <label for="seatid" class="col-form-label"><strong>座位编号：</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="seatid" id="seatid" placeholder="请输入座位编号">
                </div>
            </div>
            <div class="form-group row">
                <label for="studioname" class="col-form-label"><strong>影厅名称：</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="studioname" id="studioname" placeholder="请输入影厅名称">
                </div>
            </div>
            <div class="form-group row">
                <label for="row" class="col-form-label"><strong>座位行号：</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="row" id="row" placeholder="请输入座位行号">
                </div>
            </div>
            <div class="form-group row">
                <label for="col" class="col-form-label"><strong>座位列号：</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="col" id="col" placeholder="请输入座位列号">
                </div>
            </div>
            <div class="form-group row">
                <label for="state" class="col-form-label"><strong>座位状态：</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="state" id="state" placeholder="请输入座位状态">
                </div>
            </div>
            <button type="button" class="btn btn-success add" onclick="check()">提交</button>
            <button type="button" class="btn btn-primary return" onclick="javascript:window.location='seat.html'">返回</button>
        </form>
    </div>
</div>
</body>
