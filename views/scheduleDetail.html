<div class="frame">
    <h2>演出计划</h2>
    <div class="addForm">
        <form id="myform">
            <input type="hidden" id="type" name="type">
            <div class="form-group row">
                <label for="planid" class="col-form-label"><strong>计划编号：</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="planid" placeholder="请输入计划编号">
                </div>
            </div>
            <div class="form-group row">
                <label for="studioname" class="col-form-label"><strong>影厅名称：</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="studioname" placeholder="请输入影厅名称">
                </div>
            </div>
            <div class="form-group row">
                <label for="playname" class="col-form-label"><strong>影片名称：</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="playname" placeholder="请输入影片名称">
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-form-label"><strong>上映时间：</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="date" placeholder="请输入上映时间">
                </div>
            </div>
            <div class="form-group row">
                <label for="ticket" class="col-form-label"><strong>生成票数：</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ticket" placeholder="请输入计划票数">
                </div>
            </div>
            <button type="button" class="btn btn-success add" onclick="check()">提交</button>
            <a href="schedule.html"><button type="button" class="btn btn-primary return" onclick="javascript:window.location='schedule.html'">返回</button></a>
        </form>
    </div>
</div>
</body>
